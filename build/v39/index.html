  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #0a0f1c; /* fundo escuro */
      color: white;
      font-family: Arial, sans-serif;
      height: 100%;
      overflow-x: hidden;
    }

    #info-box {
      position: fixed;
      bottom: 10px;
      left: 20px;
      font-size: 14px;
      color: #ccc;
      opacity: 0.85;
      z-index: 9999;
    }

    #mensagens p {
      margin: 2px 0;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <!-- INFORMAÇÕES EM TEMPO REAL -->
  <div id="info-box">
    <p id="hora"></p>
    <p id="status-conexao"></p>
    <div id="mensagens"></div>
  </div>

  <script>
    // ============ RELÓGIO EM TEMPO REAL (SEM DELAY) ============
    function atualizarHora() {
      const agora = new Date();
      document.getElementById("hora").textContent =
        "Horário: " + agora.toLocaleTimeString("pt-BR", { hour12: false });
    }
    atualizarHora();
    setInterval(atualizarHora, 500); // atualização 2x por segundo

    // ============ STATUS DE CONEXÃO (ATUALIZA IMEDIATO) ============
    function atualizarStatusConexao() {
      const status = navigator.onLine ? "Conectado" : "Offline";
      document.getElementById("status-conexao").textContent = "Status: " + status;
    }
    atualizarStatusConexao();
    window.addEventListener("online", atualizarStatusConexao);
    window.addEventListener("offline", atualizarStatusConexao);

    // ============ WEBSOCKET EM TEMPO REAL ============
    const mensagensDiv = document.getElementById("mensagens");

    try {
      const socket = new WebSocket("ws://localhost:3000");

      socket.onopen = () => {
        mensagensDiv.innerHTML = "<p>Conectado ao servidor em tempo real.</p>";
      };

      socket.onmessage = (event) => {
        const msg = document.createElement("p");
        msg.textContent = event.data;
        mensagensDiv.appendChild(msg);
      };

      socket.onclose = () => {
        mensagensDiv.innerHTML += "<p>Conexão encerrada.</p>";
      };

      socket.onerror = () => {
        mensagensDiv.innerHTML = "<p>Erro ao conectar ao servidor.</p>";
      };
    } catch (e) {
      mensagensDiv.textContent = "WebSocket não suportado neste navegador.";
    }
  </script>
</body>

</html>
