<body>
  <div id="root"></div>
  <button onclick="testarRegistro()">Adicionar Teste</button>
  <script type="module">
  import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

  // üîß Conex√£o com o seu projeto Supabase
  const supabaseUrl = 'https://mmfjhxxbjxrpgtxflti.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1tZmpoeHhiamd4cnBndHhmbHRpIiwicm9sIjoiYW5vbiIsImV4cCI6MzEyMzgyOTIsImV4cCI6MjA0MDI5Mn0.gImiWxX6VyLxvA9Ex0vXtoD6348gIZM5LKiO3OAovI';
  const supabase = createClient(supabaseUrl, supabaseKey);

  // üîÑ Canal em tempo real (Broadcast)
  const canal = supabase.channel('registros', {
    config: {
      broadcast: { self: true },
    },
  });

  // üöÄ Fun√ß√£o pra criar novo registro (envio + broadcast imediato)
  async function criarRegistro(dados) {
    // Mostra imediatamente no cliente
    adicionarRegistro(dados);

    // Envia pro Supabase (salva no banco)
    await supabase.from('registros').insert(dados);

    // Notifica os outros usu√°rios instantaneamente
    await canal.send({
      type: 'broadcast',
      event: 'novo-registro',
      payload: dados,
    });
  }

  // üëÅÔ∏è Escuta registros em tempo real via broadcast
  canal.on('broadcast', { event: 'novo-registro' }, (msg) => {
    adicionarRegistro(msg.payload);
  });

  // üëÇ Escuta tamb√©m via Postgres (garantia de sincroniza√ß√£o)
  supabase
    .channel('registros-db')
    .on(
      'postgres_changes',
      { event: 'INSERT', schema: 'public', table: 'registros' },
      (payload) => {
        adicionarRegistro(payload.new);
      }
    )
    .subscribe();

  // üß± Renderizar registros existentes ao abrir
  async function carregarRegistros() {
    const { data, error } = await supabase
      .from('registros')
      .select('*')
      .order('id', { ascending: false });
    if (error) console.error(error);
    mostrarRegistros(data);
  }

  function mostrarRegistros(lista) {
    const root = document.getElementById('root');
    root.innerHTML = '';
    lista.forEach(adicionarRegistro);
  }

  function adicionarRegistro(item) {
    const root = document.getElementById('root');
    const div = document.createElement('div');
    div.classList.add('registro');
    div.innerHTML = `
      <strong>${item.nome}</strong> ‚Äî ${item.motivo} <br>
      üìç ${item.local} <br>
      <small>${new Date(item.created_at || Date.now()).toLocaleString()}</small>
      <hr>
    `;
    root.prepend(div);
  }

  carregarRegistros();
  canal.subscribe();

  // Exemplo de bot√£o de teste (voc√™ pode remover)
  window.testarRegistro = () => {
    criarRegistro({
      nome: 'Teste Instant√¢neo',
      motivo: 'Verifica√ß√£o Broadcast',
      local: 'Painel PMDF',
      created_at: new Date().toISOString(),
    });
  };
</script>
