<body>
  <div id="root"></div>

  <!-- CHECKBOX "MANTER LOGADO" (DISCRETO) -->
  <div style="
      position: fixed;
      bottom: 15px;
      right: 20px;
      color: #ccc;
      font-size: 14px;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      gap: 5px;
      opacity: 0.7;
      z-index: 9999;
    ">
    <input type="checkbox" id="remember" style="accent-color: #2ecc71;" />
    <label for="remember">Manter logado</label>
  </div>

  <!-- INFORMAÇÕES EM TEMPO REAL -->
  <div style="text-align:center; color:white; margin-top:30px;">
    <p id="hora"></p>
    <p id="status-conexao"></p>
    <p id="mensagens"></p>
  </div>

  <script>
    // ============ LEMBRAR LOGIN ============
    const checkbox = document.getElementById("remember");

    // Restaurar estado salvo
    const lembrar = localStorage.getItem("rememberLogin") === "true";
    checkbox.checked = lembrar;

    // Atualizar storage quando marcar/desmarcar
    checkbox.addEventListener("change", () => {
      localStorage.setItem("rememberLogin", checkbox.checked);
    });

    // Se "manter logado" estiver marcado, salvar login automaticamente
    if (lembrar) {
      localStorage.setItem("isLogged", "true");
    }

    // ============ RELÓGIO EM TEMPO REAL ============
    function atualizarHora() {
      const agora = new Date();
      document.getElementById("hora").textContent =
        "Horário atual: " + agora.toLocaleTimeString("pt-BR");
    }
    setInterval(atualizarHora, 1000);
    atualizarHora();

    // ============ STATUS DE CONEXÃO ============
    function atualizarStatusConexao() {
      const status = navigator.onLine ? "Online" : "Offline";
      document.getElementById("status-conexao").textContent = "Status: " + status;
    }
    window.addEventListener("online", atualizarStatusConexao);
    window.addEventListener("offline", atualizarStatusConexao);
    atualizarStatusConexao();

    // ============ CONEXÃO COM SERVIDOR (WebSocket) ============
    let mensagensDiv = document.getElementById("mensagens");

    try {
      const socket = new WebSocket("ws://localhost:3000");

      socket.onopen = () => {
        mensagensDiv.innerHTML = "Conectado ao servidor em tempo real.";
      };

      socket.onmessage = (event) => {
        const msg = document.createElement("p");
        msg.textContent = event.data;
        mensagensDiv.appendChild(msg);
      };

      socket.onclose = () => {
        mensagensDiv.innerHTML += "<p>Conexão encerrada.</p>";
      };

      socket.onerror = () => {
        mensagensDiv.innerHTML = "Erro ao conectar ao servidor.";
      };
    } catch (e) {
      mensagensDiv.textContent = "WebSocket não suportado neste navegador.";
    }
  </script>
</body>

</html>
