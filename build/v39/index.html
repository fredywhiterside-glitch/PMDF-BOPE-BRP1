<body>
  <div id="root"></div>

  <script>
    // ============ RELÓGIO E STATUS (AGORA INVISÍVEIS, APENAS INTERNOS) ============
    function atualizarHora() {
      const agora = new Date();
      console.log("Horário:", agora.toLocaleTimeString("pt-BR", { hour12: false }));
    }
    setInterval(atualizarHora, 500);

    function atualizarStatusConexao() {
      const status = navigator.onLine ? "Conectado" : "Offline";
      console.log("Status de conexão:", status);
    }
    window.addEventListener("online", atualizarStatusConexao);
    window.addEventListener("offline", atualizarStatusConexao);
    atualizarStatusConexao();

    // ============ WEBSOCKET EM TEMPO REAL ============
    try {
      const socket = new WebSocket("ws://localhost:3000");

      socket.onopen = () => console.log("Conectado ao servidor em tempo real.");
      socket.onmessage = (event) => console.log("Mensagem:", event.data);
      socket.onclose = () => console.log("Conexão encerrada.");
      socket.onerror = () => console.log("Erro ao conectar ao servidor.");
    } catch (e) {
      console.log("WebSocket não suportado neste navegador.");
    }

    // ============ AUTOUPDATE (ATUALIZAÇÃO AUTOMÁTICA) ============
    let ultimaVersao = null;

    async function checarAtualizacao() {
      try {
        const resposta = await fetch(window.location.href, { cache: "no-store" });
        const texto = await resposta.text();
        const hash = btoa(texto);

        if (ultimaVersao && ultimaVersao !== hash) {
          console.log("Nova versão detectada, recarregando...");
          location.reload(true);
        }
        ultimaVersao = hash;
      } catch (e) {
        console.warn("Falha ao verificar atualização:", e);
      }
    }

    setInterval(checarAtualizacao, 30000);
    checarAtualizacao();
  </script>
